{% extends "base.html" %}
{% block content %}

	<table class="table table-bordered">
    <tr>
        <th>ID</th>
        <th>矿石品种</th>
        <th>Grade</th>
		<th>地区</th>
		<th>价格</th>
		<th>更新时间</th>
    </tr>
        {% for i in u %}
            <tr>
                <td>{{ i[0] }}</td>
                <td>{{ i[1] }}</td>
                <td>{{ i[2] }}</td>
				<td>{{ i[3] }}</td>
				<td>{{ i[4] }}</td>
				<td>{{ i[5] }}</td>
            </tr>
    {% endfor %}
    </table>

{% endblock %}
