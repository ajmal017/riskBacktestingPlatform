    <div class="page-header">

</div>

</div>
    <div class="page-container">
        <form method="POST" target="hidden_frame" class="hedging-form">
        	{{form.hidden_tag()}}
            <div class="commontitle">
                <h2>套保回测</h2>
            </div>
            <div class="hedging-form-box">
                <div class="hedging-form-block">
                    <label for="strategyChoice">策略选择：</label>
                    <select id="strategyChoice" name="strategyChoice">
                        <option value="0">请选择</option>
                        <option value="1">策略选择2</option>
                        <option value="2">策略选择3</option>
                        <option value="3">策略选择1</option>
                    </select>
                </div>
                <div class="hedging-form-block">
                    <label for="strategyName">策略命名：</label>
                    <input type="text" id="strategyName" name="strategyName"/>
                </div>
                <div class="hedging-form-block">
                    <label for="s1">分类：</label>
                    <select id="s1" name="s1">
                        <option value="0">请选择</option>
                    </select>
                </div>
                <div class="hedging-form-block">
                    <label for="s2">合约代码：</label>
                    <select id="s2" name="code">
                        <option value="0">请选择</option>
                    </select>
                </div>
                <div class="hedging-form-block">
                    <label for="s3">合约代码：</label>
                    <select id="s3" name="section">
                        <option value="0">请选择</option>
                    </select>
                </div>
                <div class="hedging-form-block">
                    <label for="s4">合约代码：</label>
                    <select id="s4" name="section2">
                        <option value="0">请选择</option>
                    </select>
                </div>
                <div class="hedging-form-block">
                    <label for="title">现货数量：</label>
                    <input type="number" name="title">
                </div>
                <div class="hedging-form-block">
                    <label for="content">调仓周期(天)：</label>
                    <input type="number" name="content">
                </div>
                <div class="hedging-form-block">
                    <label for="starttime">数据加载日(YYYY-mm-dd)：</label>
                    <input type="date" name="starttime">
                </div>
                <div class="hedging-form-block">
                    <label for="strategystartDate">策略开始日期(YYYY-mm-dd)：</label>
                    <input type="date" name="strategystartDate">
                </div>
                <div class="hedging-form-block">
                    <label for="endtime">结束日期(YYYY-mm-dd,以交易日为准)：</label>
                    <input type="date" name="endtime">
                </div>
                <div class="hedging-form-block">
                    <label for="direction">对冲方向：</label>
                    <select name="direction">
                        <option value="0">请选择</option>
                        <option>持有多头</option>
                        <option>持有空头</option>
                    </select>
                </div>
                <div class="commonbtn">
                    <input type="submit" value="提 交">
                </div>
            </div>
        </form>
    </div>
