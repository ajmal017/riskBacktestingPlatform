<!DOCTYPE html>
<html>
	<head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
	{% if title %}
	<title>{{ title }} - blog</title>
	{% else %}
	<title>blog</title>
	{% endif %}
	<link href="/static/css/bootstrap.min.css" rel="stylesheet" media="screen">
	<link href="/static/css/bootstrap-responsive.min.css" rel="stylesheet">
	<script src="http://code.jquery.com/jquery-latest.js"></script>
	<script src="/static/js/bootstrap.min.js"></script>
	</head>
	<body>
		<div class="container">
			<div class="navbar">
				<div class="navbar-inner">
					<a class="brand" href="/">华泰期货</a>
					<ul class="nav">
						<li><a href="{{ url_for('index') }}">主页</a></li>
						{% if g.user.is_authenticated %}
						<li><a href="{{ url_for('user',username = g.user.username)}}">个人信息</a></li>
						<li><a href="{{ url_for('logout') }}">注销</a></li>
						{% endif %}
						<li><a href="{{ url_for('login') }}">登陆</a></li>
						<li><a href="{{ url_for('sign_up') }}">注册</a></li>
					</ul>
				</div>
			</div>
			<div class="row">
            <div class="span3">
                <div class="well sidebar-nav">
					<h1 class="brand-title">华泰期货</h1>
					<h3 class="brand-tagline"> 对冲与风险控制</h2>
                    <ul class="nav nav-list">
                    <li class="nav-header">选择</li>
                        <a class="btn btn-default" href="/" >主页</a>
                        <a class="btn btn-default" href="/" >档案</a>
                        <a class="btn btn-default" href="/">关于</a>
                        <a class="btn btn-default" href="{{ url_for('write')}}">写入</a>
                    </ul>
                </div><!--/.well -->
            </div><!--/span-->
			<div class="span9">
					{% block content %}{% endblock %}
			</div>
		</div>
		</div>
	</body>
</html>
