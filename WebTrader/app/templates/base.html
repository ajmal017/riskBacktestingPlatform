<!DOCTYPE html>
<html>
	<head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
	{% if title %}
	<title>{{ title }} - htfc</title>
	{% else %}
	<title>htfc</title>
	{% endif %}
	<link href="/static/css/bootstrap.min.css" rel="stylesheet" media="screen">
	<link href="/static/css/bootstrap-responsive.min.css" rel="stylesheet">
	<script src="http://code.jquery.com/jquery-latest.js"></script>
	<script src="/static/js/bootstrap.min.js"></script>
	</head>
	
	<body>
		<div class="container">
			<div class="navbar">
				<div class="navbar-inner">					
					<a class="brand" href="http://www.htfc.com/">
						<div style="color:#40B3DF;">华泰期货
							<span style="background-color:#B4009E;color:#ffffff;">官网</span>
						</div>
					</a>
					<ul class="nav">
						<li><a href="{{ url_for('index',username = g.user.username) }}"><div style="color:#40B3DF;">个人主页</div></a></li>
						{% if g.user.is_authenticated %}
						<!--<li><a href="{{ url_for('user',username = g.user.username)}}"><div style="color:#40B3DF;">用户空间管理</div></a></li>-->
						<li><a href="{{ url_for('logout') }}"><div style="color:#40B3DF;">注销</div></a></li>
						{% endif %}
						<li><a href="{{ url_for('login') }}"><div style="color:#40B3DF;">登陆</div></a></li>
						<li><a href="{{ url_for('sign_up') }}"><div style="color:#40B3DF;">注册</div></a></li>
					</ul>
				</div>
			</div>
			<div class="row" >
				<div class="span3"  >			
					<div class="well sidebar-nav">					
						<h1 class="brand-title">华泰期货</h1>
						<h3 class="brand-tagline"> 智能风险管理平台 测试版V1.0</h2>
						<ul class="nav nav-list">
							<a class="btn btn-default" href="{{ url_for('search')}}"><div style="color:#40B3DF;">现货查询</div></a>
							<a class="btn btn-default" href="{{ url_for('trader')}}"><div style="color:#40B3DF;">自动交易</div></a>
							<a class="btn btn-default" href="{{ url_for('paramInput')}}"><div style="color:#40B3DF;">套保回测</div></a>
						</ul>
					</div>
				</div>
				<div class="span9">
					{% block content %}{% endblock %}
				</div>
			</div>
		</div>
	</body>
</html>
