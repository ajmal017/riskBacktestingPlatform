<meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
{% extends "base.html" %}
{% block content %}
{% include 'flash.html' %}
<h1>注册</h1>
<form action="/sign-up" method="post" name="sign_up">
	{{ form.hidden_tag() }}
	<p>用户名:</p><p> {{ form.username }}</p>
	<p>密码: </p><p>{{ form.password }}</p>
	<p>{{ form.submit }}</p>
</form>
{% endblock %}
